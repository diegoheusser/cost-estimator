<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Entrar</title>
    </h:head>
    <h:body>
        <div style="width: 900px; margin: 0 auto 0">
            <div style="width: 250px; margin: 0 auto 0; margin-top: 200px">
                <h:form>
                    <p:panel header="Login" style="width: 250px">
                        <h:panelGrid columns="1">
                            <p:inputText id="login" value="#{beanLogin.login}"
                                         style="width: 100%"/>
                            <p:watermark for="login" value="Digite seu usuÃ¡rio"/>
                            <p:password id="senha" value="#{beanLogin.senha}"
                                        style="width: 100%"/>
                            <p:watermark for="senha" value="Digite sua senha"/>
                        </h:panelGrid>
                        <p:commandButton value="Entrar"
                                         ajax="false"
                                         style="width: 220px"
                                         action="#{beanLogin.logar()}"/>
                    </p:panel>
                    <p:growl autoUpdate="true" life="3000" showDetail="true"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
