<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/template.xhtml">
   
    <ui:define name="conteudo">

        <p:panel header="Cadastro de Funcionário">
            <h:form>
                <h:panelGrid columns="2" >
                    
                    <p:outputLabel value="Nome:"/>
                    <p:inputText value="#{beanFuncionario.funcionario.nome}" 
                                 required="true" 
                                 requiredMessage="Campo nome é obrigatório"/>

                    <p:outputLabel value="Valor/Hora: R$"/>
                    <p:inputText value="#{beanFuncionario.funcionario.valorHora}" 
                                 required="true" 
                                 requiredMessage="Campo valor/hora é obrigatório"/>
                    
                </h:panelGrid>

                <p:outputPanel layout="block" style="text-align: center">
                    <p:commandButton value="Salvar"
                                     action="#{beanFuncionario.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Cancelar"
                                     action="#{beanFuncionario.cancelar()}"
                                     ajax="false"
                                     immediate="true"/>
                </p:outputPanel>

            </h:form>
        </p:panel>
    </ui:define>


</ui:composition>
