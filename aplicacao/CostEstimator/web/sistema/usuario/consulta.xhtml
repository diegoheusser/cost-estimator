<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/template.xhtml">

    <ui:define name="conteudo">
        <p:panel header="Consulta de Usuários">

            <p:dataTable value="#{beanUsuario.usuarios}" var="usu"
                         emptyMessage="Nenhum usuário cadastrado"
                         id="listagem">

                <p:column headerText="Nome:">
                    <h:outputText value="#{usu.nome}"/>
                </p:column>

                <p:column headerText="Login">
                    <h:outputText value="#{usu.login}"/>
                </p:column>

                <p:column headerText="Permissões">
                    <h:outputText value="#{usu.permissoes}"/>
                </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton icon="ui-icon-pencil"
                                         ajax="false"
                                         action="#{beanUsuario.alterar(usu)}"/>
                        <p:commandButton icon="ui-icon-close"
                                         title="Excluir" update=":listagem"
                                         actionListener="#{beanUsuario.excluir(usu)}">
                            <p:confirm header="Confirmação"
                                       message=" Deseja realmente excluir o usuario?"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </h:form>
                </p:column>

            </p:dataTable>

            <h:form>
                <p:commandButton value="Novo Usuário" 
                                 action="#{beanUsuario.novo()}"
                                 ajax="false"/>
            </h:form>
            <h:form>
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes"
                                     icon="ui-icon-check"/>
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
