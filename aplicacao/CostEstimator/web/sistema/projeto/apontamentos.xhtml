<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">
        <p:panel header="Casos de Usos">
            <h:form>
                <p:dataTable value="#{beanProjeto.projeto.casoDeUsos}"
                             var="cdu">
                    <p:column headerText="Casos de uso">
                        <h:outputText value="#{cdu.descricao}"/>
                    </p:column>
                    <p:column headerText="Complexidade">
                        <h:outputText value="#{cdu.comp}"/>
                    </p:column>
                    <p:column headerText="Horas Gastas">
                        <h:outputText value="#{cdu.horasGastas}"/>
                    </p:column>
                    <p:column headerText="Porcentagem">
                        <h:outputText value="#{cdu.porcentagem} %"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-plus"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
